<app-spinner></app-spinner>
<div *ngIf="announcements!=undefined">
	<div>
		<form class="navbar-form navbar-right">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Filter by title">
			</div>
			<button class="btn btn-default" (click)="applyFilter($event)">Apply filter</button>
		</form>
	</div>
	<pagination-controls  id="listing_pagination" maxSize="5"

	directionLinks="true"
	
	(pageChange)=" change($event)"></pagination-controls>
	<table class="table table-striped">
		
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Image</th>
				<th scope="col">Title</th>
				<th scope="col">Author</th>
				<th scope="col">Description</th>
				<th scope="col">Rate</th>
			</tr>
		</thead>

		<tbody>

			<tr *ngFor="let announcementEl of announcements | paginate: {id: 'listing_pagination', itemsPerPage: itemsOnPage, currentPage: page, totalItems: totalRecords} " app-announcement-row [announcement]="announcementEl"
				[routerLink]="[announcementEl.id]" style="cursor: pointer;">
			</tr>
		</tbody>
	</table>
</div>
