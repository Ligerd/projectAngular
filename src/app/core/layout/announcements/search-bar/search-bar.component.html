<form #form="ngForm" class="form-inline md-form mr-auto mb-4" (ngSubmit)="onSubmit()">
    <input class="form-control mr-sm-2" type="text" placeholder="Input title" name="title" aria-label="Search" [(ngModel)]="title">
    <button mdbBtn size="sm" gradient="aqua" rounded="true" type="submit" class="my-0 waves-light">Search</button>
    <!-- <button mdbBtn size="sm" gradient="aqua" rounded="true" type="button" class="my-0 waves-light">Search2</button> -->
</form>
