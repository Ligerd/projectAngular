  <a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active" 
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ shopItem.name }}</h4>
    <p class="list-group-item-text">{{ shopItem.description }}</p>
    <p class="list-group-item-text">{{ shopItem.author }}</p>
    <p class="list-group-item-text">{{ shopItem.price }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="shopItem.imagePath"
          alt="{{ shopItem.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
